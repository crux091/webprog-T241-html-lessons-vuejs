<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Vue.js Food App - Interactive demo by Rick Francis Cruz" />
        <meta name="author" content="Rick Francis Cruz" />
        <title>Food App - Rick Francis Cruz</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
        </script>
        <style>
            #app > div {
                border: dashed black 1px;
                display: inline-block;
                margin: 10px;
                padding: 10px;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: #0a0a0a;">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">RFC</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Food App Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Food App Demo</span></h1>
                        <p class="lead fw-light mb-4">Vue.js Single File Components</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-11 col-xl-9 col-xxl-8">
                            <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                                <div class="card-body p-5">
                                    <!-- Vue App Container -->
                                    <div id="app">
                                        <h1>Food</h1>
                                        <food-item></food-item>
                                        <food-item2></food-item2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="py-4 mt-auto" style="background-color: #0a0a0a;">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Rick Francis Cruz 2026</div></div>
                    <div class="col-auto">
                        <a class="small text-white" href="#!">Privacy</a>
                        <span class="mx-1 text-white">&middot;</span>
                        <a class="small text-white" href="#!">Terms</a>
                        <span class="mx-1 text-white">&middot;</span>
                        <a class="small text-white" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
        <!-- Vue App Script -->
        <script type="module">
            import { createApp } from 'vue';

            const FoodItem = {
                template: `
                    <div class="Oranges" style="border: dashed black 1px; display: inline-block; margin: 10px; padding: 10px; background-color: orange;">
                        <h2>{{ name }}</h2>
                        <p>{{ message }}</p>
                    </div>
                `,
                data() {
                    return {
                        name: 'Oranges',
                        message: 'I like them Oranges'
                    }
                }
            };

            const FoodItem2 = {
                template: `
                    <div class="Apple" style="border: dashed black 1px; display: inline-block; margin: 10px; padding: 10px; background-color: red;">
                        <h2>{{ name }}</h2>
                        <p>{{ message }}</p>
                    </div>
                `,
                data() {
                    return {
                        name: 'Apple',
                        message: 'I like them apples'
                    }
                }
            };

            const app = createApp({
                components: {
                    'food-item': FoodItem,
                    'food-item2': FoodItem2
                }
            });

            app.mount('#app');
        </script>
    </body>
</html>
